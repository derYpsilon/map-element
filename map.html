<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Map component</title>
</head>

<body>
    <!--Начало элемента-->
    <div class="map">
        <div class="map-controls" id="controls">
            <div class="map-controls__zoom-button" id="map-controls-zoom-in"><p class="map-controls__zoom-button-text">&#10010;</p></div>
            <div class="map-controls__zoom-button" id="map-controls-zoom-out"><p class="map-controls__zoom-button-text">&mdash;</p></div>
            <div class="map-controls__zoom-button" id="map-controls-reset"><p class="map-controls__zoom-button-text">1:1</p></div>
        </div>
        <div class="map-container">
            <div class="map-container__scale-wrap">
                <svg class="map-container__svg-canvas" id="shops-map" xmlns="http://www.w3.org/2000/svg" width="1080" height="1098">
                    <defs>
                        <linearGradient id="PointGradient" gradientUnits="objectBoundingBox"
                            gradientTransform="matrix(1 0 0 1 0 0.22)">
                            <stop offset="0" style="stop-color:#B2916D"></stop>
                            <stop offset="25%" style="stop-color:#A07D6E"></stop>
                            <stop offset="68%" style="stop-color:#6F4A6F"></stop>
                            <stop offset="100%" style="stop-color:#492270"></stop>
                        </linearGradient>
                        <linearGradient id="PathGradient" gradientUnits="objectBoundingBox"
                            gradientTransform="matrix(1 0 0 -1 0 110.1016)">
                            <stop offset="0" style="stop-color:#B2916D"></stop>
                            <stop offset="0.23" style="stop-color:#A07D6E"></stop>
                            <stop offset="0.68" style="stop-color:#6F4A6F"></stop>
                            <stop offset="1" style="stop-color:#492270"></stop>
                        </linearGradient>
                    </defs>
                    <image href="./images/map.svg" x="0" y="0" width="1080" height="1098"></image>
                </svg>
            </div>
        </div>
    </div>
     <!--Конец элемента-->
    <script src="./script.js"></script>
</body>

</html>
